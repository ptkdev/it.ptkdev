<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it" itemscope itemtype="http://schema.org/Person">
    <head>
        <!--
            Author:    {{ config['site-name'] }}
            E-mail:    {{ config['site-mail'] }}
            Twitter:   {{ config['site-twitter'] }}
            Phone:     {{ config['site-phone'] }}
            Copyright: {{ config['site-license'] }}
            Source:    {{ config['site-source'] }}
        -->
        <!--Default meta tag-->
          <meta charset="UTF-8" />
          <title>{{ post['page-title'] }} - {{ config['site-name'] }}</title>
          <meta name="author" content="{{ config['site-name'] }}" />
          <meta name="description" content="{{ post['page-seo-description'] }}" />
          <meta name="keywords" content="{{ post['page-seo-keywords'] }}" />
          <meta name="robots" content="index,follow" />
          <meta name="revisit-after" content="7 days" />
          <meta name="rating" content="general" />
          <link rel="profile" href="http://gmpg.org/xfn/11" />
          <link rel='shortcut icon' type='image/ico' href='{{ config['site-url'] }}/favicon.ico' />
          <link rel='icon' type='image/png' href='{{ config['site-url'] }}/favicon.png' />
          <link rel='pingback' href='{{ config['site-url'] }}/xmlrpc.php' />
          <link rel='help' title='FAQ' href='{{ config['site-url'] }}/docs' />

        <!--Facebook OpenGraph-->
          <meta property="og:url" content="{{ config['site-url'] }}" />
          <meta property="og:type" content="profile" />
          <meta property="og:title" content="{{ config['site-name'] }} - {{ post['page-title'] }}" />
          <meta property="og:image" content="{{ config['site-url'] }}/img/{{ post['page-image'] }}" />
          <meta property="og:description" content="{{ post['page-seo-description'] }}" />

        <!--Google Plus-->
          <meta itemprop="name" content="{{ config['site-name'] }}" />
          <meta itemprop="description" content="{{ post['page-seo-description'] }}" />
          <meta itemprop="image" content="{{ config['site-url'] }}/img/{{ post['page-image'] }}" />
          <link rel='me' type='text/html' href='http://google.com/profiles/ptkdev' />
          <link rel='publisher' href='https://plus.google.com/+PatrykRzucidlo' />

        <!--Google Webmaster-->
          <meta name="google-site-verification" content="{{ config['google-verify'] }}" />

        <!--Android-->
        <meta name="theme-color" content="#b61924">
        <link rel="manifest" href="{{ config['site-url'] }}/assets/google/manifest.json" />

        <!--Twitter Card-->
          <meta name="twitter:card" content="summary" />
          <meta name="twitter:site" content="{{ config['site-twitter'] }}" />
          <meta name="twitter:title" content="{{ post['page-title'] }} - {{ config['site-name'] }}" />
          <meta name="twitter:description" content="{{ post['page-seo-description'] }}" />
          <meta name="twitter:creator" content="{{ config['site-twitter'] }}" />
          <meta name="twitter:image" content="{{ config['site-url'] }}/img/{{ post['page-image'] }}" />
          <meta name="p:domain_verify" content="{{ config['twitter-verify'] }}"/>

        <!--Apple-->
          <meta name="apple-mobile-web-app-title" content="{{ post['page-title'] }} - {{ config['site-name'] }}" />
          <meta name='apple-mobile-web-app-capable' content='yes' />
          <meta name='apple-touch-fullscreen' content='yes' />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link href='{{ config['site-url'] }}/img/favicon_apple.png' rel='apple-touch-icon' type='image/png' />
          <link href='{{ config['site-url'] }}/img/favicon_apple_startupimg.png' rel='apple-touch-startup-image' />

        <!--Internet Explorer-->
            <!--[if IE]><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><![endif]-->

        <!--Feed RSS / ATOM-->
          <link rel='alternate' type='application/rss+xml' title='{{ config['site-name'] }} - {{ post['page-title'] }}: Feed RSS' href='{{ config['site-url'] }}/feed.rss' />
          <link rel='alternate' type='application/atom+xml' title='{{ config['site-name'] }} - {{ post['page-title'] }}: Atom' href='{{ config['site-url'] }}/feed.atom' />

        <!-- CSS -->
          <style>
          {% include '../css/vendor/bootstrap/bootstrap.min.css' ignore missing %}
          {% include '../css/default.css' ignore missing %}
          </style>
    </head>
    <body>
        <a href="http://cv.ptkdev.it">
          <picture class="getcv">
            <source srcset="/img/getcv.webp" type="image/webp">
            <source srcset="/img/getcv.png" type="image/png">
            <img src="/img/getcv.png" alt="Curriculum Vitae (pdf)">
          </picture>
        </a>
        <header>
						<h1>Patryk Rzucidło</h1>
						<article><p>Full Stack Developer &bull; Creative Writer &bull; #MuralesHunter</p></article>
            <nav>
							<ul>
                
							</ul>
						</nav>
				</header>
        <footer>
          © 2017. Open your source, open your mind.
        </footer>
        <div id="particles-js" class="particles-js"></div>
        <script>
        {% include '../js/vendor/jquery/jquery-3.2.1.min.js' ignore missing %}
        {% include '../js/vendor/particles/particles.min.js' ignore missing %}
        {% include '../js/vendor/particles/particles.json' ignore missing %}
        {% include '../js/default.js' ignore missing %}
        </script>
    </body>
</html>
